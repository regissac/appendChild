<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>appendChild & removeChild</title>
    <script src="node_modules\jquery\dist\jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <input type="button" onclick="add()" value="Add">
    <input type="button" onclick="remove()" value="remove">
    <ul id="lista"></ul>
</body>
<script>
    function add(){
        var lista = document.querySelector("#lista");
        li = document.createElement("li");
        li.textContent="item";
        lista.appendChild(li);
    }

    function remove(){
        var items = document.querySelector("#lista");        
        if (items.childNodes[0]) {            
            items.removeChild(items.childNodes[0]);
        } else {
            alert("Desculpe, mas não há mais item para ser removido");
        }
    }
</script>
</html>
